spring.datasource.url=jdbc:mysql://localhost/ai_sklep?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=<user>
spring.datasource.password=<password>
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
liquibase.change-log=classpath:db/changelog.xml
spring.jpa.properties.hibernate.show_sql=true

logging.level.org.springframework.web=ERROR
logging.level.app=DEBUG
logging.file=application.log

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=80