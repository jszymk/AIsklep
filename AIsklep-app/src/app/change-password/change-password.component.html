<div class="row d-flex justify-content-center">
  <div class="col-md-8 border border-light row d-flex justify-content-center">
    <form class="p-5 text-center" [formGroup]="changePasswordForm" (ngSubmit)="onFormSubmit(changePasswordForm.value)">
      <p class="h4 mb-4">Zmiana hasła</p>
      <input type="password" formControlName="oldPassword" class="form-control mb-4" placeholder="Obecne hasło">
      <input type="password" formControlName="password" class="form-control mb-4" placeholder="Nowe hasło">
      <input type="password" formControlName="confirmPassword" class="form-control mb-4" placeholder="Powtórz nowe hasło" pattern="{{changePasswordForm.get('password').value}}">
      <p style="color:red" *ngIf="error">Wystąpił błąd</p>
      <button class="btn btn-info btn-block my-4" type="submit" [disabled]="!changePasswordForm.valid">Wyślij</button>
    </form>
  </div>
</div>
