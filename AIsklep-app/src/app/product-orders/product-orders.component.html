<div class="row d-flex justify-content-center">
  <div class="col-md-8 border border-light row d-flex justify-content-center">
    <div class="p-5 col-md-12">
      <p class="h4 mb-4 text-center">Zamówienia</p>
      <div class="text-center" *ngIf="productOrders == null || productOrders.length == 0">Brak zamówień.</div>
      <div class="col-md-12" *ngFor="let productOrder of productOrders">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Ilość</th>
            <th scope="col">Cena jednostki</th>
            <th scope="col">Cena łącznie</th>
            <th scope="col"><button class="btn btn-danger" (click)="removeOrder(productOrder.id)"><i class="far fa-trash-alt"></i></button></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of productOrder.products; let i=index">
            <td>
              {{i+1}}
            </td>
            <td>
              {{item.product.name}}
            </td>
            <td>
              {{item.quantity}}
            </td>
            <td>
              {{item.product.price | number:'1.2-2'}} zł
            </td>
            <td>
              {{item.product.price*item.quantity | number:'1.2-2'}} zł
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{getPriceSum(productOrder) | number:'1.2-2'}} zł</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
