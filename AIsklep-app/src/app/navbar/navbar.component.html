<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand><a class="navbar-brand waves-effect" style="color:white" mdbWavesEffect
                       (click)="goTo('')">AIsklep</a></mdb-navbar-brand>
  <links>
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link active waves-light waves-effect" mdbWavesEffect (click)="goTo('shopping-cart')">Koszyk
        <span *ngIf="shoppingCartTotal != null && shoppingCartTotal > 0">({{shoppingCartTotal | number:'1.2-2'}} zł)</span></a>
    </div>
    <div class="navbar-nav ml-auto">
      <div *ngIf="user == null">
        <a class="nav-item nav-link active waves-light waves-effect" mdbWavesEffect
           (click)="goTo('login')">Logowanie</a>
        <a class="nav-item nav-link active waves-light waves-effect" mdbWavesEffect (click)="goTo('register')">Rejestracja</a>
      </div>
      <div *ngIf="user != null">
        <div class="nav-item dropdown" dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light"
             mdbWavesEffect>{{user.email}}<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Wyloguj</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="goTo('change-password')">Zmień hasło</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="goTo('product-orders')">Zamówienia</a>
          </div>
        </div>
      </div>
    </div>
  </links>
</mdb-navbar>
