<div class="row d-flex justify-content-center">
  <div class="col-md-8 border border-light row d-flex justify-content-center">
    <form class="p-5 text-center" [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <p class="h4 mb-4">Rejestracja</p>
      <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail" required>
      <input type="text" formControlName="address" class="form-control mb-4" placeholder="Adres" required>
      <input type="text" formControlName="phone" class="form-control mb-4" placeholder="Numer telefonu">
      <input type="password" formControlName="password" class="form-control mb-4" placeholder="Hasło" required>
      <input type="password" formControlName="repeatPassword" class="form-control mb-4" placeholder="Powtórz hasło" pattern="{{registerForm.get('password').value}}"
             required>
      <p style="color:red" *ngIf="error">Użytkownik o podanym adresie email już istnieje</p>
      <button class="btn btn-info btn-block my-4" [disabled]="!registerForm.valid" type="submit">Zarejestruj</button>

    </form>
  </div>
</div>
